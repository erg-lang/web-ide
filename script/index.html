<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script defer src="app.bundle.js"></script>
    <script defer src="editor.worker.bundle.js"></script>
    <script defer src="ts.worker.bundle.js"></script>
</head>

<body>
    <section id="hero" class="hero block is-info is-small">
        <div class="hero-body" id="hero-playground">
            <div id="logo-container" class="container columns"></div>
            <!--<div class="notification is-small has-text-grey-dark" id="hero-note">Web-REPL is here: <a
                    href="https://erg-lang.org/web-repl/">https://erg-lang.org/web-repl</a>
                <button class="delete" id="notif-delete-button"></button>
            </div>-->
        </div>
    </section>
    <div class="container block loading-before">
        <h1 class="title">Loading...</h1>
    </div>
    <div class="block columns container" id="main-area"></div>
    <div class="container block is-fluid">
        <div class="buttons block" id="palette-playground">
            <button id="run-button" class="button is-primary is-medium">Run</button>
            <button id="transpile-button" class="button is-warning is-light">Transpile</button>
            <button id="share-button" class="button is-link is-light">Share</button>
            <button id="config-button" class="button modal-button" aria-haspopup="true">
                <span class="icon"><i class="fas fa-cog"></i></span>
            </button>
        </div>
    </div>
    <div class="modal" id="config-modal"></div>
    <div id="result-container" class="block container is-fluid">
        <div id="result" class="box content textarea"></div>
    </div>
    <div class="box" id="foot"></div>
</body>
</html>
